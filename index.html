<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emaús - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">

    <!-- Logo Emaús -->
    <div class="mb-8">
        <img src="https://purissimabetera.es/wp-content/uploads/2020/11/Slide1_Pic2_636843678245890989.png" alt="Logo Emaús" class="w-40 mx-auto">
    </div>

    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm border border-gray-200">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return handleLogin()" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700">Usuario</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Entrar</button>
                <button type="button" onclick="resetData()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">RESET</button>
            </div>
        </form>
    </div>

    <script>
        // Handle login form submission
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulated login validation
            if (username === 'usuario' && password === 'contraseña') {
                localStorage.setItem('username', username);
                window.location.href = 'home.html'; // Redirect to home.html after login
            } else {
                alert('Usuario o contraseña incorrectos.');
            }

            return false; // Prevent form submission
        }

        // Reset function
        function resetData() {
            if (confirm("¿Seguro que quieres eliminar todos los datos?")) {
                localStorage.removeItem('username');
                alert("Datos eliminados");
            }
        }
    </script>
</body>
</html>
